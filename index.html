<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="bg-form">
        <div class="formu">
            <form action="" class="form" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Digite su nombre" required>
                  
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Digite su correo electrónico" required>
                  
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad" required>
                  
                <label for="miLista1">Selecciona una opción:</label>
                <select id="miLista1" name="opcion1">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
                 
                <label>¿Tienes planeado comprar un nuevo carro en los próximos 5 años?</label>
                <div class="radio-group">
                    <label><input type="radio" name="compraCarro" value="si"> Sí</label>
                    <label><input type="radio" name="compraCarro" value="no"> No</label>
                    <label><input type="radio" name="compraCarro" value="talvez"> Tal vez</label>
                </div>
                 
                <label for="miLista2">Selecciona otra opción:</label>
                <select id="miLista2" name="opcion2">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
                 
                <label>¿Qué tipo de medio de transporte usas?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="transporte[]" value="Car"> Car</label>
                    <label><input type="checkbox" name="transporte[]" value="Boat"> Boat</label>
                    <label><input type="checkbox" name="transporte[]" value="Bicycle"> Bicycle</label>
                    <label><input type="checkbox" name="transporte[]" value="Motorcycle"> Motorcycle</label>
                    <label><input type="checkbox" name="transporte[]" value="Plane"> Plane</label>
                    <label><input type="checkbox" name="transporte[]" value="Bike"> Bike</label>
                </div>
                 
                <label for="comentarios">¿Algunos comentarios por hacer?</label>
                <textarea id="comentarios" name="comentarios" rows="4"
                    placeholder="Escribe aquí tus comentarios..."></textarea>
                 
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
